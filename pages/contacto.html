    <main>
        <div>
            <form action="" method="">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ej: Martín" name="nombre" id="nombre"><br>

                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ej: Riveros" name="apellido" id="apellido"><br>

                <label for="email">E-mail</label>
                <input type="email" placeholder="Ej: martin@gmail.com" name="email" id="email"><br>

                <label for="numeroTelefonico">Núnero de Teléfono</label>
                <input type="tel" placeholder="Ej: 312412444" name="numeroTelefonico" id="numeroTelefonico"><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </div>
