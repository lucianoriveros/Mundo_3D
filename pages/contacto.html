<body>
    <header>
        <img src="/img/general/logo.png" width="100" height="100" alt="Logo">
        <h1 align="center">Mundo 3D</h1>
        <h2 align="center">Comprá Figuras, Mates, LLaveros Impresos en 3D</h2>
        
        <nav>
            <ul>

        <h2 align="center">Contacto</h2>
    </header>

    <main>
        <div align="center">
            <form action="" method="">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ej: Martín" name="nombre" id="nombre"><br>

                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ej: Riveros" name="apellido" id="apellido"><br>

                <label for="email">E-mail</label>
                <input type="email" placeholder="Ej: martin@gmail.com" name="email" id="email"><br>

                <label for="numeroTelefonico">Núnero de Teléfono</label>
                <input type="tel" placeholder="Ej: 312412444" name="numeroTelefonico" id="numeroTelefonico"><br>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" placeholder="Ej: Hacés mates de bokita?" id="mensaje" cols="30" rows="10"></textarea><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </div>
    </main>

    <footer align="center"><div>&copyMundo3D | 2023</div></footer>
